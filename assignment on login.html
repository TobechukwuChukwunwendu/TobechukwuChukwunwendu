<body>
   <!-- using form method -->
   
<form action="dashboard.html" method="get" name="loginform">
   <fieldset> 
      <legend>LOGIN</legend>
      <label>USERNAME:</label><br>
      <input type="email" name="username" required="" maxlength="50"><br>

      <label>PASSWORD</label><br>
      <input type="password" name="password" required="" minlength="8"  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-z\d]{8,}$"><span><tt>at least 1 uppercase character, 1 lowercase character, 1 digit</tt></span><br>

      <input type="submit" name="submit" value="LOGIN"
      class="default btnhover">
   </fieldset> 
   
</form>
    


</body>
